<!DOCTYPE html>
<html>
<head>
  <title>Timesheet</title>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>

  <!-- Moment -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Unique -->
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="jumbotron">
        <h2 class="text-center">Employee Data Management</h2>
        <p class="text-center">A Comprehensive Directory of Employee Billable Hours</strong>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong>Current Employees</strong>
        </div>
        <div class="panel-body">
          <table class="table" id="employee-data">
            <thead>
              <tr>
                <th>Employee Name</th>
                  <th>Role</th>
                  <th>Start Date</th>
                  <th>Months Worked</th>
                  <th>Monthly Rate ($)</th>
                  <th>Total Billed ($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <strong>Add Employee</strong>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="start-year">Employee Name</label>
              <input type="text" class="form-control myclass" id="employee-name">
            </div>
            <div class="form-group">
              <label for="end-year">Role</label>
              <input type="text" class="form-control myclass" id="role">
            </div>
            <div class="form-group">
              <label for="end-year">Start Date (DD/MM/YYYY, ex. 01/01/2017)</label>
              <input type="text" class="form-control myclass" id="start-date">
            </div>
            <div class="form-group">
              <label for="end-year">Monthly Rate</label>
              <input type="text" class="form-control myclass" id="monthly-rate">
            </div>
            <button class="btn btn-primary" type="submit" id="search-btn">Submit</button>
            <button class="btn btn-primary" type="submit" id="delete-btn">Delete something</button>
          <form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
